<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Gestion De Notas</title>
    <link rel="shortcut icon" href="../images/iconopagina.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/estilosformulario.css">
</head>
<body>
    <header class="hero">
        <nav class="nav container">
            <div class="nav_logo">
                <h2 class="nav_title">UNIVERSIDAD JAVERIANA</h2>
                <br><br><br>
                <h2 class="nav_subtitle">Crear usuario</h2>            
            </div>   
            <div class="nav_icono">
                <img src="../images/iconoformulario.png" alt="">        
            </div>                   
        </nav>
       <form class="nav_formulario" >
        <div class="nav_grupo">
            <label  class="nav_label">Primer nombre:</label>
            <input class="nav_inputs1" type="text" >
        </div>
            
        <div class="nav_grupo">
            <label  class="nav_label">Primer apellido:</label>
            <input class="nav_inputs2" type="text" >
        </div>
            
        <div class="nav_grupo">
            <label  class="nav_label">Tipo documento:</label>
            <input class="nav_inputs3" type="text" >
        </div>
            
        <div class="nav_grupo">        
            <label  class="nav_label">Nueva contraseña:</label>
            <input class="nav_inputs4" type="password" >
        </div>
            
        <div class="nav_grupo">    
            <label  class="nav_label">Seleccione rol:</label>
            <input class="nav_inputs5" type="text" >
        </div>
        </form>
        <form class="nav_formulario2" >
        <div class="nav_grupo">
            <label  class="nav_label">Segundo nombre:</label>
            <input class="nav_inputs6" type="text" >
        </div>    
            
        <div class="nav_grupo">
            <label  class="nav_label">Segundo apellido:</label>
            <input class="nav_inputs7" type="text" >
        </div>    
            
        <div class="nav_grupo">
            <label  class="nav_label">Numero documento:</label>
            <input class="nav_inputs8" type="text" >
        </div>    
            
        <div class="nav_grupo">
            <label  class="nav_label">Confirmar contraseña</label>
            <input class="nav_inputs9" type="password" >
        </div>
        
        <div class="nav_grupo">
            <label  class="nav_label">Direccion</label>
            <input class="nav_inputs10" type="password" >
        </div>
        </form>
        <div class="nav_enviar">
            <button type="submit" class="nav_btnenviar">Registrase</button>
        </div>
       
    </header>    
</body>
</html>
